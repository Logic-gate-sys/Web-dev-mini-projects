<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body class="page">
        <div class="left">
           <div class="icon">
            <img class="logo"  src="./odin.png" height="60" width="60">
            <h1>ODIN</h1>
           </div>
        </div>
        
    <div class="right">
        <div class="work-area">
        <p class="para">This is not the real online service! You know you need something like this in your life to help you
            realise your deepest dreams.
            Sign up now to get started
            <span>You know you want to.</span>
        </p>
        <div class="form">
        <h3>Let's do this !</h3>
        <form class="signup">
           <section id ="l-1">
            <label for="first_name">FIRST NAME: </label>
            <input type="text" id="first_name" name="first_name" placeholder="e.g Doe">
            <label for="email">EMAIL: </label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
            <label for="password">PASSWORD: </label>
             <input type="password" id="password" name="password" placeholder="">
           </section>
           <section id="l-2">
            <label for="last_name">LAST NAME: </label>
            <input type="text" id="last_name" name="last_name" placeholder="e.g Doe">
            <label for="phone">PHONE NO: </label>
            <input type="telephone" id="phone" name="phone" >
            <label for="c_password">CONFIRM PASSWORD: </label>
            <input type="password" id="c_password" name="c_password" >
           </section>
        </form>
        </div>
        <button id="btn"> Create Account</button>
        <p>Already have an account? <span id="span">Log in</span></p>
    </div>
    </div>
</body>
</html>
